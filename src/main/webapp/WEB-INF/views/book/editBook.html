<!DOCTYPE html>
<html lang="en" xmlns: th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Book</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/book/{id} (id=${book.getId()})}" th:object="${book}">
    <label for="title">Enter name: </label>
    <input type="text" th:field="*{title}" id="title">
    <br/>
    <label for="author">Enter year: </label>
    <input type="text" th:field="*{author}" id="author">
    <br/>
    <label for="year">Enter year: </label>
    <input type="text" th:field="*{year}" id="year">
    <br/>
    <input type="submit" value="Update">
</form>
</body>
</html>
